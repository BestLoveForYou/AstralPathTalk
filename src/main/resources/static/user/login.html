<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/css/tanchuang.css" rel="stylesheet" type="text/css" />
    <script src="/js/tanchuang.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <script>
    function createXMLHTTPObject(){
        var XMLHttpFactories = [// 兼容不同浏览器和版本的创建函数数组
            function () {return new XMLHttpRequest()},
            function () {return new ActiveXObject("Msxml2.XMLHTTP")},
            function () {return new ActiveXObject("Msxml3.XMLHTTP")},
            function () {return new ActiveXObject("Microsoft.XMLHTTP")},
        ];
        var xmlhttp = false;
        for (var i = 0; i < XMLHttpFactories.length; i ++ ){ 
    	//尝试调用匿名函数，如果成功则返回XMLHttpRequest对象，否则继续调用下一个
            try{
                xmlhttp = XMLHttpFactories[i]();
            }catch (e){
                continue; 			// 如果发生异常，则继续下一个函数调用
            }
            break; 					// 如果成功，则中止循环
        }
        return xmlhttp; 				// 返回对象实例
    }
    var xmlHttp = createXMLHTTPObject();

    function request(url)
    {
    	xmlHttp.open("POST",url, false);
    	xmlHttp.setRequestHeader('Content-type','application/x-www-form-urlencoded');	
    	xmlHttp.send("callback=functionName");
    	var obj = JSON.parse(xmlHttp.responseText);
    	if(obj.username == undefined) {
    		alert("登录失败!");
		} else {
			xmlHttp.open("GET","sign", false);
	    	xmlHttp.setRequestHeader('Content-type','application/x-www-form-urlencoded');	
	    	xmlHttp.send("callback=functionName");
			alert("登录成功!");
			window.location.href="/index.html";
		}
    }
    </script>
        <!-- author xjt -->
</head>
<body>
<div id="myModal" class="modal">
		  <!-- 弹窗内容 -->
			<div class="modal-content">
			  <div class="modal-header">
			    <span class="close">&times;</span>
			    <h2>登录成功!</h2>
			  </div>
			  <div class="modal-body">
			  	<p>已自动签到!</p>
			  </div>
			  <div class="modal-footer">
			   <button class="ok"></button>&nbsp;<button class="no"></button>
			  </div>
			</div>
			</div>
    <div class="login">
        <h2>登陆</h2>
        <div class="login_form">
            <span>邮箱：</span>
            <input type="text" id="email" placeholder="请输入邮箱">
            <br>
            <span>密码：</span>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <div class="btn">
            <button class="login_btn" onclick="login()">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
    </div>
</body>
<script>
    function login(){
        console.log('登录按钮点击了');
        var x=  document.getElementById("email").value//获取输入框元素
		var y=  document.getElementById("password").value//获取输入框元素
        var url = "login?email=" + x + "&password=" + y; 
        request(url);
    }
</script>
